{%- macro render_modal(modal_title,id ,urlview ,btnlabel, btntype) -%}
<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{ id }}">{{ modal_title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{{ urlview }}" method="POST">
            <div class="modal-body">
                <p>{{ caller() }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-{{ btntype }}">{{ btnlabel }}</button>
            </div>
        </form>
      </div>
    </div>
  </div>
{%- endmacro -%}

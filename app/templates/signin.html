{% extends "base.html" %}

{%- block title -%}
    {{ super() }}
        Sign Up
{%- endblock title -%}

{% block content %}
  <div class="center-screen">
    <div class="container bg-white-container col-md-4 center">
        <form action="" method="POST" class="col-md-12">
          <h2>Sign in</h2>
            <div class="form-group mt-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required>
              </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" onkeyup="check();" required>
              </div>
              <div class="form-group">
                <label for="repeat-password">Confirm Password</label>
                <input type="password" class="form-control " id="repeat-password" name="conf_password" onkeyup="check();" required>
                <span id="confirm"></span>
              </div>
              <hr>
              <div class="form-group">
                <input type="text" class="form-control" id="coupon" placeholder="Enter invitation code" name="code" required>
              </div>
              <button type="submit" id="submit-btn" class="btn btn-secondary btn-block mb-3">Let's Hatte each other</button>
        </form>
    </div>
  </div>

{% endblock content %}

{% block script %}
<script>
  var pass1 = document.getElementById("password")
  var pass2 = document.getElementById("repeat-password")
  var check = function() {
      if (pass1.value == pass2.value){
        document.getElementById("repeat-password").style.backgroundColor="rgb(167, 255, 167)";
        document.getElementById("confirm").innerHTML="üëçüèº";
        document.getElementById("submit-btn").disabled = false;
      }else{
        document.getElementById("repeat-password").style.backgroundColor="rgb(245, 166, 166)";
        document.getElementById("confirm").innerHTML="‚õî";
        document.getElementById("submit-btn").disabled = true;
      }
    }
</script>
{% endblock script %}
